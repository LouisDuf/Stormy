<ion-card class="twoHour" on-hold="presentActionSheet()" >
  <ion-card-header>
    <ion-card-title>
      <p style="text-align:left;">{{card.categorie}}
        <span style="float:right;">Salle :</span>
      </p>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content class="place">
    {{card.salle}}
  </ion-card-content>
  <ion-card-content class="name">
    {{nom}}
  </ion-card-content>
  <ion-card-content class="schedule">
    9:00 - 11:00
  </ion-card-content>
</ion-card>
