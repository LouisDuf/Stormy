<ion-content>
  <div class="background">
    <ion-list class="form" lines="none">
      <div class="bar_header">
        <h2>Ajouter une tâche</h2>
        <ion-button class="delete" fill="clear" (click)="dismis()">
          <ion-icon class="delete_icon" slot="icon-only" size="large" name="close-outline"></ion-icon>	
        </ion-button>
      </div>
      <ion-item fill="outline" class="input">
        <ion-label position="floating">Nom de votre tâche :</ion-label>
        <ion-input [(ngModel)]="taskName" placeholder="" ngDefaultControl></ion-input>
      </ion-item>
      <ion-item fill="outline" class="input">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label position="floating">Date :</ion-label>
        <ion-input [(ngModel)]="taskDate" placeholder="" ngDefaultControl ></ion-input>
      </ion-item>
      
      <div class="dateLayout">
        <ion-item fill="outline" class="input">
          <ion-label position="floating"> Heure début :</ion-label>
          <ion-input [(ngModel)]="taskHourStart" placeholder="" ngDefaultControl ></ion-input>
        </ion-item>
        <ion-item fill="outline" class="input">
          <ion-label position="floating"> Heure fin :</ion-label>
          <ion-input [(ngModel)]="taskHourEnd" placeholder="" ngDefaultControl ></ion-input>
        </ion-item>
      </div>
  
      <ion-item fill="outline" class="input">
        <ion-label position="floating">Lieu :</ion-label>
        <ion-input [(ngModel)]="taskLocate" placeholder="" ngDefaultControl ></ion-input>
      </ion-item>
