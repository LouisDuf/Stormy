<!-- Nous pouvons pas agir sur la balise "app-home" sur le css par contre en javascript cela fonctionne.
	Par conséquent pour contournée ce problème nous avons utilisé la balise main qui permet dans glober l'enssemble, car app-home n'est pas disponible.
	app-home n'est pas disponible : https://stackoverflow.com/questions/66199895/ionic-change-css-of-shadow-class-in-html -->

<main>
	<div class="navigation">
		<ul>
			<img class="logo" src="../assets/logo.svg">
			<li class="list active">
			

			
			<a routerLink="home">
				<span class="icon"><ion-icon name="home"></ion-icon></span>
				<span class="title">Home</span>
			</a>
			
			</li>

			<li class="list">
			<a routerLink="content-calendar">
				<span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
				<span class="title">Calendar</span>
			</a>

			<ion-button [routerLink]="['..SZ']">
				Calendar
				<ion-icon slot="start" name="calendar-outline"></ion-icon>
			</ion-button>
			
			</li>

			<li class="list">
			<a routerLink="#">
				<span class="icon"><ion-icon name="list-outline"></ion-icon></span>
				<span class="title">To-do list</span>
			</a>
			</li>

			<li class="list">
			<a routerLink="#">
				<span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
				<span class="title">Settings</span>
			</a>
			</li>
			
			<li class="list">
			<a routerLink="#">
				<span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
				<span class="title">Account</span>
			</a>
			</li>
		</ul>  
	</div>
	<div class="content">
		<app-content-home></app-content-home>
	</div>
</main>
